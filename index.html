<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link href = "style.css" type="text/css" rel ="stylesheet">
    </head>
    <body>
        <div id="outer-container">
            <div id="display-area"> </div>
            <div id="button-area">
                <input type="button" class="button" id="btn0" value="0">
                <input type="button" class="button" id="btn1" value="1">
                <input type="button" class="button" id="btn2" value="2">
                <input type="button" class="button" id="btn3" value="3">
                <input type="button" class="button" id="btn4" value="4">
                <input type="button" class="button" id="btn5" value="5">
                <input type="button" class="button" id="btn6" value="6">
                <input type="button" class="button" id="btn7" value="7">
                <input type="button" class="button" id="btn8" value="8">
                <input type="button" class="button" id="btn9" value="9">
                <input type="button" class="button" id="btnPl" value="+">
                <input type="button" class="button" id="btnMn" value="-">
                <input type="button" class="button" id="btnMl" value="x">
                <input type="button" class="button" id="btnDv" value="/">
                <input type="button" class="button" id="btnCLR" value="CLR">

            </div>
