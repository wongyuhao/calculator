<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
        <link href = "style.css" type="text/css" rel ="stylesheet">
    </head>
    <body>
        <div id="outer-container">
            <div id="display-area">
                <div id="entered-area">
                    <p id="entered-text" ></p>
                </div>
                
                <div id="result-area">
                    <p id="result-text"></p>
                </div>
            </div>



            <div id="button-area">
                <button class="btn numBtn" id="btn0" name="zero"value="0">0</button>
                <button class="btn numBtn" id="btn1" value="1">1</button>
                <button class="btn numBtn" id="btn2" value="2">2</button>
                <button class="btn numBtn" id="btn3" value="3">3</button>
                <button class="btn numBtn" id="btn4" value="4">4</button>
                <button class="btn numBtn" id="btn5" value="5">5</button>
                <button class="btn numBtn" id="btn6" value="6">6</button>
                <button class="btn numBtn" id="btn7" value="7">7</button>
                <button class="btn numBtn" id="btn8" value="8">8</button>
                <button class="btn numBtn" id="btn9" value="9">9</button>

                <button class="btn oprBtn" id="btnPl" value="ADD">+</button>
                <button class="btn"id="btnMn" value="MINUS">-</button>
                <button class="btn oprBtn" id="btnMl" value="MULTIPLY">x</button>
                <button class="btn oprBtn" id="btnDv" value="DIVIDE">รท</button>
                <button class="btn oprBtn" id="btnPOW" value="POWER">^</button>
                
                <button class="btn" id="btnCLR" value="CLR">AC</button>
                <button class="btn" id="btnDEL" value="DEL">DEL</button>
                <button class="btn" id="btnCALC" value="CALC">=</button>
                <button class="btn" id="btnDEC" value="." >.</button> 
              
                

            </div>




        </div>








        <script src ="script.js"></script>
    </body>





</html>
