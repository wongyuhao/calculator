<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <link href = "style.css" type="text/css" rel ="stylesheet">
    </head>
    <body>
        <div id="outer-container">
            <div id="display-area">
                <div id="entered-area">
                    <p id="entered-text" ></p>
                </div>
                
                <div id="result-area">
                    <p id="result-text"></p>
                </div>
            </div>



            <div id="button-area">
                <input type="button" class="numBtn" id="btn0" name="zero"value="0">
                <input type="button" class="numBtn" id="btn1" value="1">
                <input type="button" class="numBtn" id="btn2" value="2">
                <input type="button" class="numBtn" id="btn3" value="3">
                <input type="button" class="numBtn" id="btn4" value="4">
                <input type="button" class="numBtn" id="btn5" value="5">
                <input type="button" class="numBtn" id="btn6" value="6">
                <input type="button" class="numBtn" id="btn7" value="7">
                <input type="button" class="numBtn" id="btn8" value="8">
                <input type="button" class="numBtn" id="btn9" value="9">

                <button class="oprBtn" id="btnPl" value="ADD">+</button>
                <button id="btnMn" value="MINUS">-</button>
                <button class="oprBtn" id="btnMl" value="MULTIPLY">x</button>
                <button class="oprBtn" id="btnDv" value="DIVIDE">รท</button>
                <button class="oprBtn" id="btnPOW" value="POWER">^</button>
                
                <input type="button" id="btnCLR" value="CLR">
                <input type="button" id="btnDEL" value="DEL">
                <input type="button" id="btnCALC" value="CALC">
                <input type="button" id="btnDEC" value="." >
               
                

            </div>




        </div>








        <script src ="script.js"></script>
    </body>





</html>
